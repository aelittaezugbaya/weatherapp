version: '2'
services:
  server:
    build:
      context: ./backend/
    command: npm start
    volumes:
      - /backend/node_modules
    ports:
      - "9000:9000"
    # env_file: ./server/.env # TODO - uncomment this to auto-load your .env file!
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
  client:
    build:
      context: ./frontend/
    command: npm start
    volumes:
      - /frontend/node_modules
    depends_on:
      - server
    ports:
      - "8000:8000"